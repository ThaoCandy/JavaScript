<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập một số bất kỳ: ");
         a = +a;
         var check = true;

       

         for(let i = 2; i < a; i++){
            if(a % i == 0){
                check = false;
            }
         }

         if(check === true){
            alert("là số NT");
         }else{
            alert("không là số nguyên tố");
         }
        
    </script>
</body>
</html>
