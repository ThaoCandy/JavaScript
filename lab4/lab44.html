<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <style>
    body{
        padding: 10%;
        text-align: center;
    }
</style>
    <body>
        <h3 id="tg"></h3>
        <script>
            var tg = document.getElementById("tg");
            setInterval(function(){
                    var now = new Date();
                    
                    var h, m, s;
                    h = now.getHours();
                    m = now.getMinutes();
                    s = now.getSeconds();

                    tg.innerText = (h + "giờ　:　" + m + "phút　:　" + s + "giây");

                }, 1000);

    </script>
    </body>
</html>
