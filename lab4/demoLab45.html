<!DOCTYPE html>
<html>
<head>
  <title>Quản lý cửa sổ</title>
</head>
<body>
  <button onclick="openNewWindow()">Mở cửa sổ mới</button>
  <button onclick="closeNewWindow()">Đóng cửa sổ mới</button>
  <button onclick="checkIfClosed()">Kiểm tra cửa sổ đã đóng hay chưa</button>

  <script>
    let newWindow = null;

    function openNewWindow() {
      let windowFeatures = 'toolbar=yes,menubar=yes';

      if (window.ActiveXObject) {
        windowFeatures += ',width=100,height=100';
      } else {
        windowFeatures += ',width=150,height=150';
      }

      newWindow = window.open('', '', windowFeatures);
    }

    function closeNewWindow() {
      if (newWindow) {
        newWindow.close();
      }
    }

    function checkIfClosed() {
      if (newWindow && !newWindow.closed) {
        alert("Cửa sổ đang mở.");
      } else {
        alert("Cửa sổ đã đóng hoặc chưa được mở.");
      }
    }
  </script>
</body>
</html>
