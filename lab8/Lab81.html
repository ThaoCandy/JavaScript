    <!-- file có thuộc tính: name, size, type, path,... -->

    <script>
        let mess = document.getElementById("mess");
        function uploadfile(files){
            console.log(files);

            console.log(files[0].type);
            // console.log(files[0].);
            
            mess.innerHTML = files[0].name

        }
    </script>
