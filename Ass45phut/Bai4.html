<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        var count = 0;
        var tg_chay = setInterval(function(){
            count ++;
            console.log("CT đã chạy được:", count, "s");
            if(count == 5){
                clearInterval(tg_chay);
            }
        }
            
        , 1000);

        
    </script>
</body>
</html>
