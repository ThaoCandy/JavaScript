<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(L2)B2: Đổi đơn vị</title>
</head>
<body>
    <p>Nhập số m2 theo yêu cầu</p>
    <script>
        var x = prompt("Mời nhập diện tích đất (m2):");
        document.write("DT = " + x + " m2 <br>");

        var sao = x/360;
        var ha = x/3600;
        document.write("___= " + sao + " sào <br>");
        document.write("___= " + ha + " ha/mẫu");
    </script>
</body>
</html>
