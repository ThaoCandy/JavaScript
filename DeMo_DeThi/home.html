<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 2%;
        min-height: 1400px;
    }
</style>
<body>
    <section>
        <h3>Câu 1: Slide</h3>
        <div style="border: 1px solid; text-align: center; width: 500px; height: 300px;">
            <img id="imgsl" src="/Pic/2.jpg" alt="" width="auto" height="100%">
        </div> <br>
        <div>
            <button class="btn" onclick="FL(0)" disabled>first</button>
            <button onclick="changeImg(-1)">prev</button>
            <button onclick="changeImg(1)">next</button>
            <button class="btn" onclick="FL(4)">last</button> <br>
            <button onclick="start()">start</button>
            <button onclick="stop()">stop</button>
            
        </div>
    </section>
<style>
    .red{
        color: red;
    }
</style>
    <section>
        <h3>Câu 2</h3>
        <form action="#" method="get" onsubmit="return DatHang()">
            <div>
                <input type="text" name="name" placeholder="Name" id="">
                <div class="red"></div>  <br>

                <input type="text" name="tel" placeholder="Tel" id="">
                <div class="red"></div>  <br>

                <input type="text" name="address" placeholder="Address" id="">
                <div class="red"></div>  <br>

                <input type="text" name="email" placeholder="Email" id="">
                <div class="red"></div>  <br>
                
            </div>
            <div>
                Sản Phẩm:
                <select name="addedItem" id="">
                    <option value="" disabled selected> Nhấn để chọn</option>
                    <option value="400">Iphone 1</option>
                    <option value="500">Iphone 1</option>
                    <option value="600">Iphone 1</option>
                    <option value="700">Iphone 1</option>
                    
                </select>
                Đơn giá:  <span id="donGia">0</span>
            </div>

            <div>
                Số lượng:
                <input type="number" name="sl" value="0" id="">
            </div>

            <div>
                Đi kèm: 
                <input type="checkbox" name="kem" value="20" id=""> Sạc
                <input type="checkbox" name="kem" value="30" id=""> Tai Nghe
                <input type="checkbox" name="kem" value="100" id=""> Apple Care
                
            </div>

            <div>
                Vận chuyển: 
                <input type="radio" name="ship" value="0" id=""> ship nội thành
                <input type="radio" name="ship" value="100" id=""> ship ngoại thành
                
            </div>
            <h3>Thành tiền: <span id="amount">0</span></h3>
            <div class="red"></div>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                
            </div>
        </form>
    </section>
    <script src="home.js"></script>
   
</body>
</html>
